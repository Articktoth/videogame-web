<h2>World of Warcraft Expansions List</h2>
<div class="row">
    <div class="col-md-2" *ngFor="let item of items">
        <div class="card">
            <img src="{{item.image}}" alt="{{item.name}}" width="100">
            <div class="card__body">
                <h3>{{item.name}}</h3>
                <p>{{item.releaseDate}}</p>
            </div>
        </div>
    </div>
</div>
